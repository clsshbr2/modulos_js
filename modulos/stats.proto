syntax = "proto3";
package v2ray.core.app.stats.command;

service StatsService {
  rpc QueryStats (StatsRequest) returns (StatsResponse);
}

message StatsRequest {
  string pattern = 1;
  bool reset = 2;
}

message StatsResponse {
  repeated Stat stats = 1;
}

message Stat {
  string name = 1;
  int64 value = 2;
}



